<!DOCTYPE html>
<html>
<head>
    <title>Audio Steganography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 { text-align: center; }
        .section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        input[type="file"], button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover { background: #45a049; }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 5px;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Audio Steganography</h1>
        
        <div class="section">
            <h2>üì• Embed Audio in Image</h2>
            <form id="embedForm" enctype="multipart/form-data">
                <input type="file" name="audio_file" accept="audio/*" required>
                <input type="file" name="image_file" accept="image/*" required>
                <button type="submit" id="embedBtn">Embed Audio</button>
            </form>
            <div id="embedResult"></div>
        </div>

        <div class="section">
            <h2>üì§ Extract Audio from Image</h2>
            <form id="extractForm" enctype="multipart/form-data">
                <input type="file" name="image_file" accept="image/png" required>
                <button type="submit" id="extractBtn">Extract Audio</button>
            </form>
            <div id="extractResult"></div>
        </div>
    </div>

    <script>
        // Embed Audio
        document.getElementById('embedForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            formData.append('n_fft', '1024');
            formData.append('hop_length', '512');
            
            const resultDiv = document.getElementById('embedResult');
            const btn = document.getElementById('embedBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Processing...';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '‚è≥ Processing audio...';
            
            try {
                const response = await fetch('/api/embed', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Get metadata from headers
                    const duration = response.headers.get('X-Duration');
                    const fileSize = response.headers.get('X-File-Size-MB');
                    const sampleRate = response.headers.get('X-Sample-Rate');
                    
                    // Download the file
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'embedded_audio.png';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    resultDiv.innerHTML = `
                        ‚úÖ Success! File downloaded automatically.<br>
                        Duration: ${parseFloat(duration).toFixed(2)}s<br>
                        Size: ${parseFloat(fileSize).toFixed(2)} MB<br>
                        Sample Rate: ${sampleRate} Hz
                    `;
                } else {
                    const error = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '‚ùå Error: ' + (error.detail || 'Unknown error');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå Error: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Embed Audio';
            }
        });

        // Extract Audio
        document.getElementById('extractForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const resultDiv = document.getElementById('extractResult');
            const btn = document.getElementById('extractBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Extracting...';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '‚è≥ Extracting audio...';
            
            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Get metadata from headers
                    const duration = response.headers.get('X-Duration');
                    const sampleRate = response.headers.get('X-Sample-Rate');
                    
                    // Download the file
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'extracted_audio.wav';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    resultDiv.innerHTML = `
                        ‚úÖ Success! Audio downloaded automatically.<br>
                        Duration: ${parseFloat(duration).toFixed(2)}s<br>
                        Sample Rate: ${sampleRate} Hz
                    `;
                } else {
                    const error = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '‚ùå Error: ' + (error.detail || 'Unknown error');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå Error: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Extract Audio';
            }
        });
    </script>
</body>
</html>
